<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body> <!-- Please use 1200x628 viewport for rendering-->
  <div id="card">
    <div class="row-1">
      <h1>Bridged!</h1>
      <img src="img/via.svg" />
    </div>

    <div class="row-2">
      <div class="fromAndTo">
        <div class="token">
          <div class="tokenIcons">
            <img class="tokenIcon" src="{{from_token_logo}}" />
            <img class="networkIcon" src="{{from_network_logo}}" />
          </div>
          <div class="text">
            <div class="networkName">Polygon</div>
            <div class="tokenSymbol">usdt</div>
          </div>
        </div>

        <img class="arrowInCircle" src="img/arrow-in-circle.svg" />

        <div class="token">
          <div class="tokenIcons">
            <img class="tokenIcon" src="{{to_token_logo}}" />
            <img class="networkIcon" src="{{to_network_logo}}" />
          </div>
          <div class="text">
            <div class="networkName">Ethereum</div>
            <div class="tokenSymbol">dai</div>
          </div>
        </div>
      </div>
      <div class="site">via.exchange</div>
    </div>

    <hr />

    <div class="row-3">
      <div class="tools">
        <div class="tool">
          <img class="toolIcon" src="{{tool_logo}}" />
          <div class="toolName">Honeyswap</div>
        </div>

        <div class="tool">
          <img class="toolIcon" src="{{tool_logo}}" />
          <div class="toolName">Anyswap</div>
        </div>

        <div class="tool">
          <img class="toolIcon" src="{{tool_logo}}" />
          <div class="toolName">SushiSwap</div>
        </div>

        <div class="tool">
          <img class="toolIcon" src="{{tool_logo}}" />
          <div class="toolName">1inch</div>
        </div>

        <div class="tool">
          <img class="toolIcon" src="{{tool_logo}}" />
          <div class="toolName">Polybridge</div>
        </div>

        <div class="tool">
          <img class="toolIcon" src="{{tool_logo}}" />
          <div class="toolName">Across</div>
        </div>
      </div>
      <div class="time">
        <div class="timeTitle">Time spent</div>
        <div class="timeValue">00:02:47</div>
      </div>
    </div>
  </div>
</body>
</html>
